---
# handlers file for deploy_rhcsa_reposerver
- name: Restart_httpd
  ansible.builtin.systemd:
    service: httpd
    state: restarted
    enabled: true

- name: Restart_firewalld
  ansible.builtin.systemd:
    service: firewalld
    state: restarted
    enabled: true

- name: Restart_mkdocs
  ansible.builtin.systemd:
    name: mkdocs.service
    state: started
    enabled: yes
    scope: user
  become_user: student
  environment:
    XDG_RUNTIME_DIR: "/run/user/student"
...

